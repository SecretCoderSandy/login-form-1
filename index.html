<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section id="form-body">
        <section id="login-heading">
            <p class="heading-2">Sign in</p>
        </section>
        <section id="login-form">
            <form action="login/" method="post" onsubmit="{return false}" class="form-control" id="login">
                <div class="input-control-box">
                    <input type="text" class="input-control" name="username" placeholder="Username">
                </div>
                <small class="valid-msg"></small>
                <div class="input-control-box">
                    <input type="text" class="input-control" name="password" placeholder="Password">
                </div>
                <small class="valid-msg"></small>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <p class="link">Forgot Password</p>
                    <p class="link">Create new account</p>
                </div>
            </form>
        </section>
    </section>
</body>

</html>
